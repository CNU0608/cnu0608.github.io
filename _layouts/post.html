---
layout: default
nav: blog
---


<div class="page-header">
  <h1>{{ page.title }}</h1>
  <p class="pull-right" style="margin-top: -15px;">
    <span class="label label-success">{{ page.date | date: "%Y年%m月%d日" }}</span>
    <span class="label label-info">{{ page.date | date: "%H:%M" }}</span>
  </p>
</div>


<p class="lead"></p>

{{ content }}

<div style="margin-top: 30px;">
    {% for tag in page.tags %}
    <span class="label label-default">{{ tag }}</span>
    {% endfor %}
</div>

<p class="pull-right">
    <a href="/blog.html" class="btn btn-primary">返回</a>
</p>
