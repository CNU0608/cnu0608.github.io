<!DOCTYPE html>
<html class="module-default">

  <head> {% include head.html %} </head>

  <body id="body">

    <div class="navbar-wrapper">
      <div class="container-fluid">

        <div class="site-nav pull-right">
          <i class="toggle fa fa-angle-down"></i>
          <ul class="nav-list list-unstyled"> 
            <li id="archive"><a class="glow" href="/archive.html">归档</a></li>
            <li id="timeline"><a class="glow" href="/tags.html">标签</a></li>
            <li id="about"><a class="glow" href="/about.html">关于</a></li>
          </ul>
        </div>


        {% capture title %}{{page.title}}{% endcapture %}
        {% if title == "" %}
          <a class="logo" href="/">
            <i class="fa fa-h-square"></i> 
            <span class="logo-title">arttle&nbsp;Land</span>
          </a>
        {% else %}
          <a class="logo" href="/">
            <i class="fa fa-h-square"></i> 
          </a>
          <span class="page-title">{{title}}</span>
        {% endif %}

      </div>
    </div>

    <div class="site-content"> {{ content }} </div>

    <a href="#body" id="site-scroll-top" class="animate">
      <span class="fa fa-chevron-up"></span>
    </a>

    {% include footer.html %}

  </body>
</html>
