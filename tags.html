---
layout: default
title: 技术标签
---

<div class="module-tags">

  <div class="left-panel">
    <div class="tag-cloud"></div>
    <div class="tag-chart"></div>
    <a href="#" class="toggle"><i class="fa fa-glass"></i></a>
  </div>

  <div class="right-panel">
    <ul class="list-unstyled post-list"> </ul>
  </div>

</div>

<script type="text/plain" id="tags-data">
{% for tag in site.tags %}
  {% if tag[1].size > 1 %}
    {{ tag|first }}&{{ tag|last|size }};
  {% endif %}
{% endfor %}
</script>

<script type="text/plain" id="posts-data">
{% for post in site.posts %}
 {{ post.title }}&{{ post.date| date: '%Y-%m-%d'}}&{{post.url}}&{{ post.tags | join: ','}};
{% endfor %}
</script>

<script src="http://code.highcharts.com/highcharts.js"></script>
