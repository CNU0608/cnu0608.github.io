---
layout: default
---

<div class="container module-index">
  <aside class="hidden-sm">
    {% include follow.html %}
    {% include taglist.html %}
  </aside>
  <div class="content"> 
    <div class="posts">
      {% for post in paginator.posts %}

        <div class="post">
          <header>
            <h1 class="title">
              <a class="glow" href="{{post.url}}">{{ post.title }}</a>
            </h1>
            {% include post-meta.html post=post %}
          </header>

          <article class="md">{{ post.excerpt }}</article>

          <footer>
            <a class="pull-right" href="{{ post.url }}" target='_blank'>
              全文
              <span class="fa fa-angle-right"></span>
            </a>
          </footer>
        </div>

      {% endfor %}
    </div>
    {% include home-paginator.html %}
    {% include latex.html %}
  </div>
</div>
