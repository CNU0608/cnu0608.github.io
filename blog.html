---
layout: default
title: 文章
nav: blog
---

<div class="page-header">
  <h1>文章目录</h1>
</div>

<p class="lead">这里是一些文章，或许有些用处。有一些是技术总结：web开发、linux使用、.net应用；另外一些是读书笔记和工作总结。</p>

<ul class="list-unstyled">
    {% for post in site.posts %}
    
      <li class="post-item">
        <p class="muted time pull-left" style="width: 100px;">{{ post.date | date: "%Y-%m-%d"  }}</p>
        <p><a class="title" href="{{ post.url }}">{{ post.title }}</a></p>
      </li>
    {% endfor %}
</ul>
